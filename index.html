<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Basic Wallpaper Project</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Embedded CSS for demonstration */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background-color: white;
            padding: 20px; /* Added padding for better spacing */
        }

        .wallpaper-heading {
            text-align: center;
            margin-bottom: 20px; /* Added margin bottom for spacing */
        }

        .wall-paper {
            width: 80%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 30px;
        }

        .wall-paper img {
            width: 100%;
            cursor: pointer;
            border-radius: 10px; /* Added border radius for images */
        }

        .wall-paper img:hover {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Adjusted box-shadow */
        }

        .full-img {
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .full-img img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px; /* Added border radius for full image */
        }

        .full-img span {
            position: absolute;
            top: 5%;
            right: 5%;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="wallpaper-heading">Welcome to Basic Wallpaper Project</h1>

    <div class="full-img" id="fullImgBox">
        <img src="images/1718893099957.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>

    <div class="wall-paper">
        <img src="images/1718893099957.jpg" onclick="openFullImg(this.src)">
        <img src="images/1718939975694.jpg" onclick="openFullImg(this.src)">
        <img src="images/1718940008257.jpg" onclick="openFullImg(this.src)">
        <img src="images/1718940047455.jpg" onclick="openFullImg(this.src)">
        <img src="images/1718940184043.jpg" onclick="openFullImg(this.src)">
        <img src="images/1718940231452.jpg" onclick="openFullImg(this.src)">
        <img src="images/1718940280395.jpg" onclick="openFullImg(this.src)">
        <img src="images/1719128032511.jpg" onclick="openFullImg(this.src)">
        <img src="images/1719128072010.jpg" onclick="openFullImg(this.src)">
        <img src="images/1719128101700.jpg" onclick="openFullImg(this.src)">
        <img src="images/1719128137132.jpg" onclick="openFullImg(this.src)">
        <img src="images/1719128213773.jpg" onclick="openFullImg(this.src)">
        <img src="images/1719128462289.jpg" onclick="openFullImg(this.src)">
        <img src="images/1719237937266.jpg" onclick="openFullImg(this.src)">
        <img src="images/waaal.png" onclick="openFullImg(this.src)">
    </div>

    <script>
        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");

        function openFullImg(pic) {
            fullImgBox.style.display = "flex";
            fullImg.src = pic;
        }

        function closeFullImg() {
            fullImgBox.style.display = "none";
        }
    </script>
</body>
</html>
